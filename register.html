<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./src/bootstrap/css/bootstrap-reboot.css">
    <link rel="stylesheet" href="./src/css/main.css">
    <link rel="stylesheet" href="./src/css/booking.css">
    <link rel="stylesheet" href="./src/css/register.css">
    <title>Регистрация</title>
</head>
<body>
<div class="header">
    <div class="logo">
        <a href="index.html">
            <img src="src/images/logo.png" alt="Take Your Car">
        </a>
    </div>
    <div class="nav-menu">
        <a href="">Акции</a>
        <a href="">Поиск</a>
        <a href="">Регистрация</a>
        <a href="">Личный кабинет</a>
    </div>
</div>
<div class="register">
    <div class="container">
        <h1 class="register-title">Регистрация</h1>
        <form class="register-form">
            <label for="name">Имя</label>
            <input placeholder="Иван" requiredtype="text" id="name">
            <label for="surname">Фамилия</label>
            <input placeholder="Иванов" required type="text" id="surname">
            <label for="birthday">Дата рождения</label>
            <input required type="date" value="2023-03-28" id="birthday">
            <label for="document-number">Номер водительского удостоверения</label>
            <input placeholder="1234567890" required type="number" max="10" min="10" id="document-number">
            <label for="number">Телефон</label>
            <input placeholder="+78005005532" required type="text" id="number">
            <label for="password">Пароль</label>
            <input required type="password" id="password">
            <label for="repeat-password">Повтор пароля</label>
            <input required type="password" id="repeat-password">
            <button class="register-btn">Зарегистрироваться</button>
            <div class="register-shadow"></div>
        </form>

    </div>
</div>
</body>
</html>
